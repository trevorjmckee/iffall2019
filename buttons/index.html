
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Trevor McKee</title>

		<!-- css -->
		<link href="css/styles.css" rel="stylesheet">

		<!-- fonts -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

		<!-- icons -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">	
	</head>

	<body>
		<div id="mainContent">
			<!-- title -->
			<h1>Button Styling</h1>
			<h2>Trevor McKee</h2>
			
			<!-- Coca Cola -->
			<div class="buttonContainer" id="cocaColaContainer">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocaCola"><img src="assets/cocaColaType.png" alt="Coca Cola" id="cocaColaImgOne"><img src="assets/cocaColaTypeWhite.png" alt="Coca Cola" id="cocaColaImgTwo"></a>
			</div>

			<!-- Apple -->
			<div class="buttonContainer" id="appleContainer">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
			</div>

			<!-- Michael Kors -->
			<div class="buttonContainer" id="michaelKorsContainer">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelKors"><img src="assets/michaelKorsType.png" alt="Michael Kors" id="michaelKorsImgOne"></a>
			</div>

			<!-- Ideo -->
			<div class="buttonContainer" id="ideoContainer">
				<a href="http://ideo.org" target="_blank" id="btn_ideo"><img src="assets/ideoLogo.png" alt="Ideo logo" id="ideoImgOne"><br><img src="assets/ideoType.png" alt="Ideo" id="ideoImgTwo"></a>
			</div>

			<!-- Lyft -->
			<div class="buttonContainer" id="lyftContainer">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img src="assets/lyftType.png" alt="Lyft" id="lyftImgOne"><img src="assets/lyftTypeWhite.png" alt="Lyft" id="lyftImgTwo"></a>
			</div>

			<!-- Samsung -->
			<div class="buttonContainer" id="samsungContainer">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="assets/samsungType.png" alt="Samsung" id="samsungImgOne"></a>
			</div>

			<!-- Cartoon Network -->
			<div class="buttonContainer" id="cartoonNetworkContainer">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonNetwork"><img src="assets/cartoonNetworkLogo.png" alt="Cartoon Network" id="cartoonNetworkImgOne"><img src="assets/cartoonNetworkLogoInvert.png" alt="Cartoon Network" id="cartoonNetworkImgTwo"></a>
			</div>

			<!-- All on the Line -->
			<div class="buttonContainer" id="allOnTheLineContainer">
				<a href="https://www.ofa.us/" target="_blank" id="btn_allOnTheLine"><img src="assets/allOnTheLineLogo.png" alt="All on the Line" id="allOnTheLineImgOne"></a>
			</div>

			<!-- Nike -->
			<div class="buttonContainer" id="nikeContainer">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><img src="assets/nikeLogo.png" alt="Nike" id="nikeImgOne"></a>
			</div>

			<!-- Tesla -->
			<div class="buttonContainer" id="teslaContainer">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="assets/teslaLogo.png" alt="Tesla" id="teslaImgOne"><img src="assets/teslaLogoDark.png" alt="Tesla" id="teslaImgTwo"></a>
			</div>

			<!-- The Color Run -->
			<div class="buttonContainer" id="theColorRunContainer">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_theColorRun"><img src="assets/theColorRunText.png" alt="The Color Run" id="theColorRunImgOne"><img src="assets/theColorRunTextColor.png" alt="The Color Run" id="theColorRunImgTwo"></a>
			</div>

			<!-- Fitbit -->
			<div class="buttonContainer">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><img src="assets/fitbitText.svg" alt="Fitbit" id="fitbitImgOne"></a>
			</div>

			<!-- Mollyjogger -->
			<div class="buttonContainer" id="mollyjoggerContainer">
				<a href="http://www.mollyjogger.com/" target="_blank" id="btn_mollyjogger"><img src="assets/mollyjoggerText.png" alt="Mollyjogger" id="mollyjoggerImgOne"><img src="assets/mollyjoggerLogo.png" alt="Mollyjogger" id="mollyjoggerImgTwo"></a>
			</div>

			<!-- The New Yorker -->
			<div class="buttonContainer" id="newYorkerContainer">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_theNewYorker"><img src="assets/newYorkerLogo.png" alt="The New Yorker" id="newYorkerImgOne"><img src="assets/newYorkerText.png" alt="The New Yorker" id="newYorkerImgTwo"></a>
			</div>

			<!-- Facebook -->
			<div class="buttonContainer" id="facebookContainer">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"></i><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
			</div>
		</div>
	</body>
</html>
